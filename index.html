<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="container">
        <div id="calculator-body">
            <div id="calc-display">0</div>
            <div id="buttons">
                <button id="clear-btn">C</button>
                <button id="bkspc-btn">&larr;</button>
                <button id="divide-btn">&divide;</button>
                <button id="multiply-btn">x</button>
                <button id="7-btn">7</button>
                <button id="8-btn">8</button>
                <button id="9-btn">9</button>
                <button id="minus-btn">-</button>
                <button id="4-btn">4</button>
                <button id="5-btn">5</button>
                <button id="6-btn">6</button>
                <button id="add-btn">+</button>
                <button id="1-btn">1</button>
                <button id="2-btn">2</button>
                <button id="3-btn">3</button>
                <button id="zero-btn">0</button>
                <button id="decimal-btn">.</button>
                <button id="equals-btn">=</button>
                
                
            </div>
        </div>
    </div>
</body>
</html>
