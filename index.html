<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="container">
        <div id="calculator-body">
            <div id="calc-display" class="calc-display">0</div>
            <div id="buttons" class="calc-buttons">
                <button id="clear-btn" class="clear">C</button>
                <button id="del-btn" class="del">&larr;</button>
                <button id="divide-btn" class="operator">&divide;</button>
                <button id="multiply-btn" class="operator">x</button>
                <button id="clear-btn" class="clear button">C</button>
                <button id="bkspc-btn" class="del button">&larr;</button>
                <button id="divide-btn" class="operator button">&divide;</button>
                <button id="multiply-btn" class="operator button">x</button>
                <button id="7-btn" class="number">7</button>
                <button id="8-btn" class="number">8</button>
                <button id="9-btn" class="number">9</button>
                <button id="minus-btn" class="operator">-</button>
                <button id="4-btn" class="number">4</button>
                <button id="5-btn" class="number">5</button>
                <button id="6-btn" class="number">6</button>
                <button id="add-btn" class="operator">+</button>
                <button id="1-btn" class="number">1</button>
                <button id="2-btn" class="number">2</button>
                <button id="3-btn" class="number">3</button>
                <button id="zero-btn" class="number">0</button>
                <button id="decimal-btn" class="decimal">.</button>
                <button id="equals-btn" class="operator">=</button>
                
                
            </div>
        </div>
    </div>
</body>
</html>
