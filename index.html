<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="container">
        <div class="calculator-body">
            <div class="calc-display"></div>
            <div class="buttons">
                <button class="clear-btn">c</button>
                <button class="bkspc-btn">&larr;</button>
                <button class="divid-btn">&divide;</button>
                <button class="multiply-btn">x</button>
                <button class="7-btn">7</button>
                <button class="8-btn">8</button>
                <button class="9-btn">9</button>
                <button class="minus-btn">-</button>
                <button class="4-btn">4</button>
                <button class="5-btn">5</button>
                <button class="6-btn">6</button>
                <button class="add-btn">+</button>
                <button class="1-btn">1</button>
                <button class="2-btn">2</button>
                <button class="3-btn">3</button>
                <button class="zero-btn">0</button>
                <button class="decimal-btn">.</button>
                <button class="equals-btn">=</button>
                
                
            </div>
        </div>
    </div>
</body>
</html>
